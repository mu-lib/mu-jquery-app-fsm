<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="vehicle-light" mu-widget="mu-jquery-app-machina/example/vehicle-light">
    <input type="radio" name="vehicle-light-color" class="color1" value="RED" disabled />
    <input type="radio" name="vehicle-light-color" class="color2" value="YELLOW" disabled />
    <input type="radio" name="vehicle-light-color" class="color3" value="GREEN" disabled />
  </div>

  <div id="pedestrian-light" mu-widget="mu-jquery-app-machina/example/pedestrian-light">
    <input type="radio" name="pedestrian-light-color" class="color1" value="DO_NOT_WALK" disabled />
    <input type="radio" name="pedestrian-light-color" class="color3" value="WALK" disabled />
  </div>

  <button mu-widget="mu-jquery-app-machina/example/button">click</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/machina.js/2.0.0/machina.js"></script>
  <script src="https://cdn.rawgit.com/mu-lib/mu-jquery-app/v11.0.0/dist/all.min.js"></script>
  <script src="../fsm.js"></script>
  <script src="../create.js"></script>
  <script src="../widget.js"></script>
  <script src="vehicle-signal.js"></script>
  <script src="pedestrian-signal.js"></script>
  <script src="crosswalk.js"></script>
  <script src="light.js"></script>
  <script src="vehicle-light.js"></script>
  <script src="pedestrian-light.js"></script>
  <script src="button.js"></script>
  <script src="app.js"></script>
</body>

</html>
